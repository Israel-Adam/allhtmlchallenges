<!DOCTYPE html>
<html>
  <head>
    <title>24 - Use placeholder attribute in your form</title>
  </head>
  <body>
    <!-- Use the placeholder attribute to provide hints in form fields. -->

    <form>
    Name: <input type="text" placeholder="Full name"><br>
    Email: <input type="email" placeholder="user@example.com"><br>
    <button type="submit">Submit</button>
    </form>
  </body>
</html>
