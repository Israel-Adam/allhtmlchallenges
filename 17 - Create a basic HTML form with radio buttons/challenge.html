<!DOCTYPE html>
<html>
  <head>
    <title>17 - Create a basic HTML form with radio buttons</title>
  </head>
  <body>
    <h1>Select Your Favorite Fruit</h1>
  
  <form action="/submit" method="post">
    <label>
      <input type="radio" name="Cities you whoud like to visit" value="Paris" required>
      Paris
    </label><br>
    
    <label>
      <input type="radio" name="Cities you whoud like to visit" value="Roma">
      Roma
    </label><br>
    
    <label>
      <input type="radio" name="Cities you whoud like to visit" value="Kigali">
      Kigali
    </label><br>
    
    <label>
      <input type="radio" name="Cities you whoud like to visit" value="Nairobi">
      Nairobi
    </label><br>
    
    <button type="submit">Submit</button>
  </form>
    <!-- Create an HTML form that allows users to select one option from a group of
    radio buttons. -->
  </body>
</html>
