<!DOCTYPE html>
<html>
  <head>
    <title>20 - Create a basic HTML form with a text area</title>
  </head>
  <body>
    <h1>20 - Create a basic HTML form with a text area</h1>
     <form action="/submit" method="post">
    <label for="message">Your message:</label>
    <textarea id="message" name="message" placeholder="speak out your mind here..." required></textarea>
    <button type="submit">Send</button>
  </form>

    <!-- Create an HTML form that allows users to input text into a textarea. -->
  </body>
</html>
